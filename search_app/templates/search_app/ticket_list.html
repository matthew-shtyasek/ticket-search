<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <p>Search:</p>
        <form action="." method="get">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Найти!">
        </form>
    </div>
    <div>
        <ul>
            {% for ticket in tickets %}
                <li>
                    <p>{{ ticket|safe }}</p>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
